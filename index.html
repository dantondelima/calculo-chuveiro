<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consumo de energia</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="script/script.js"></script>
    <script>
        function calculaConsumo(potencia, tempo){
            var potencia = document.getElementById("potencia").value;
            var tempo = document.getElementById("tempo").value;
            alert(tempo);
            var consumo = potencia * tempo;
            var valor = potencia * tempo * 0.3;
            document.getElementById("consumoTotal").value = consumo + " KWh";
            document.getElementById("valorTotal").value = "R$ " + (valor).toLocaleString('pt-BR');
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="potencia">PotÃªncia:</label><br>
            <input type="number" id="potencia" min="0"><br>
            <label for="tempo">Tempo de uso (minutos):</label><br>
            <input type="number" id="tempo" min="0"><br>
            <button type="button" id="calcula" onclick="calculaConsumo()">Calcular consumo</button><br>
            <label for="consumoTotal">Consumo total:</label><br>
            <input type="text" readonly class="resultado" id="consumoTotal"><br>
            <label for="valorTotal">Valor total:</label><br>
            <input type="text" readonly class="resultado" id="valorTotal">
        </form>
    </div>
</body>
</html>
